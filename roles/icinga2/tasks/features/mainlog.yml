---

- name: feature mainlog FileLogger object
  icinga2_object:
    state: present
    name: main-log
    type: FileLogger
    file: features-available/mainlog.conf
    args: "{{ icinga2_dict_features.mainlog }}"
  register: result

- set_fact:
    icinga2_objects: "{{ icinga2_objects|default([]) + [result.dest] }}"
